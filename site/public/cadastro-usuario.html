    <main>
        <div class="form">
            <span class="formTitle">Cadastro</span>
            <div class="labelsInputs">
                <div class="nome">
                    <label for="nome_input">Nome</label>
                    <input type="text" id="nome_input" placeholder="Vanessa Campos" required>
                </div>
                <div class="cargo">
                    <label for="cargo_input">Cargo</label>
                    <input type="text" id="cargo_input" placeholder="Funcionário" required>
                </div>
                <div class="email">
                    <label for="email_cadastro_input">EMAIL</label>
                    <input type="email" id="email_cadastro_input" placeholder="empresa@email.com" required>
                </div>
                <div class="senha">
                    <label for="senha_cadastro_input">SENHA</label>
                    <input type="password" id="senha_cadastro_input" placeholder="*******" required>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
            </div>
            <button id="btnCadastrar">CADASTRAR</button>
        </div>
